<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Datos a WhatsApp con Javascript y Bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f7fa;
      }
      .form-container {
        background-color: white;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #007bff;
      }
      .btn-custom {
        background-color: #25d366;
        color: white;
        border: none;
      }
      .btn-custom:hover {
        background-color: #128c7e;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="form-container">
            <h1 class="text-center">Enviar Datos a WhatsApp con Javascript y Bootstrap</h1>
            <form>
              <!-- Nombre -->
              <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre">
              </div>
              
              <!-- Correo electrónico -->
              <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
              </div>
              
              <!-- País -->
              <div class="mb-3">
                <label for="country" class="form-label">País</label>
                <input type="text" class="form-control" id="country" placeholder="Ingresa tu país">
              </div>
              
              <!-- Mensaje -->
              <div class="mb-3">
                <label for="message" class="form-label">Mensaje</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Escribe tu mensaje"></textarea>
              </div>
              
              <!-- Botón de envío -->
              <div class="text-center">
                <button type="button" class="btn btn-custom" onclick="sendWhatsApp()">Enviar vía WhatsApp</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  
    <script>
      function sendWhatsApp() {
        var phonenumber = "+6285101556689";  

    
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var country = document.getElementById("country").value;
        var message = document.getElementById("message").value;

      
        var url = "https://wa.me/" + phonenumber + "?text=" +
          "*Nombre:* " + name + "%0a" +
          "*Correo Electrónico:* " + email + "%0a" +
          "*País:* " + country + "%0a" +
          "*Mensaje:* " + message +
          "%0a%0a" +
          "Este es un ejemplo de enviar datos desde un formulario HTML a WhatsApp.";

       
        window.open(url, '_blank').focus();
      }
    </script>

 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
